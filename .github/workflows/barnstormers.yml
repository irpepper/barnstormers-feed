name: Barnstormers Digest (Gmail SMTP)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # allow committing updated seen.json

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Optional override:
          # EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          MAX_EMAIL_ITEMS: "200"
          SEEN_CAP: "3000"
          REQUEST_TIMEOUT: "30"
          MIN_PRICE: "25000"

        run: |
          python scraper.py

      - name: Commit updated seen.json (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add seen.json
          git commit -m "Update seen listings"
          git push
