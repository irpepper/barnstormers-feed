name: RV Listings Scraper

on:
  schedule:
    # Run once daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # allow committing scraped listings

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          REQUEST_TIMEOUT: "30"
          STORAGE_DIR: "listings"

        run: |
          python scraper.py

      - name: Commit scraped listings (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add listings/
          git commit -m "Update scraped listings [skip ci]"
          git push
